<!-- HTML 5.0 -->
<!DOCTYPE html>
<!-- Idioma predeterminado español -->
<html lang="es">
  <head>
    <!-- Escala adaptable del formulario para web y mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;/>
    <!--,Nota: charset Lee caracteres especiales-->
    <meta charset="URF-8"/>
    <!-- Descripción de la pagina para el buscador -->
    <meta name="description" content="Esta página mostrara el formulario de contacto de Trueque.Land bajo desarrollo de Team Rocket - 01, perteneciente a Datos.Org"/>
      <!-- Apoyo para los robots de busqueda -->
    <meta name"robots" content="index,follow"/>
    <!-- Titulo del formulario -->
    <title>Login</title>
    <!-- llamamiento al CSS -->
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./Public/assets/icon.ico" type="image/ico" />

  </head>
  <body>
    <div class="resolucion">
        <div class="desktop">
        </div>
        <div class="tablet">
        </div>
        <div class="movil">
        </div>
    </div>
    <header>
      <section>
        <figure>
      <div align="left">
      <!-- Ubicación del logotipo -->
      <img src="./Public/assets/logotrueque22.webp" width="10%" height="10%"
      alt="logotipo"}
    </div>
    </figure>
    </section>
    </header>
    <main>
      <section>
        <!-- Declaracion de la imagen como figura para mejor manipulacion -->
        <figure>
          <!-- Alineacion a la derecha -->
          <div align="right">
            <!-- Declaracion imagen  tamaño descripcion ubicación -->
            <img src="./Public/assets/Charity-bro.png" width="30%" height="30%"
            alt="Es una imagen de proyectos sociales" style="float:right; padding-right: 100px;"}
          </div>  
        </figure>
        <!-- Titulos y subtitulos -->
        <h1>Sube tu proyecto social a </h1>
        <h1>Trueque y recibe donaciones</h1>
        <h2><br>Las organizaciones pueden registrarse y subir su proyecto social. Los
        detalles de cada proyecto son importantes. Bienvenido a Trueque.</h2>
        <h1>Tus datos</h1>
      </section>
      <section class="form-register">
      <!-- text box -->
        <form>
        <!-- etiqueta -->
        <label for="proyecto">
          <!-- tipo , texto interno y obligatoriedad -->
          <input type="text" id="proyecto" placeholder="El nombre de tu proyecto" required/>
        </label><br>
        <label for="nombre">
          <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name" required/>
        </label><br>
        <label for="email">
          <input type="text" id="email" placeholder="email" autocomplete="email" required/>
        </label><br>
        <label for="organización">
          <input type="text" id="organización" placeholder="El nombre de tu organización" autocomplete="organization" required/>
        </label><br>
        </form>
        <!-- boton tipo submit de registro para ir a página proyecto-->
        <!--<button type="submit">Registrarme</button><br>-->
        <a href="Proyecto.html"><Registrarme/a><button type="submit">Registrarme</button>
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        </section>
      </form>
    </main>
    <footer>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </footer>
    <!--,prueba-->
        <script src="./app.js"></script>
  </body>
</html>
